image:
  file: .gitpod.Dockerfile
tasks:
  - init: |
      mkdir -p /home/gitpod/.config/nix
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf
  - name: perf
    command: |
      htop
  # - name: vm - ssh
  #   command: |
  #     make ssh
  - name: vm - console
    command: |
      make start
ports:
  - port: 2222
    onOpen: ignore
  - port: 8022
    onOpen: ignore
  - port: 8088
    onOpen: ignore
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: ignore
  - port: 35900
    onOpen: ignore
  - port: 6942
    onOpen: ignore

vscode:
  extensions:
    - bbenoist.Nix